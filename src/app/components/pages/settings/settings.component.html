<mat-card class="main-card">
  <mat-card-header>
      <mat-card-subtitle>Here you can see all your</mat-card-subtitle>
      <mat-card-title class="headline">Settings</mat-card-title>
      <mat-card-subtitle>Feel free to make adjustments!</mat-card-subtitle>
      <img  class="profileImage material-shadow-active"
            src="http://192.168.1.22:8000/{{ user.profileImageLink }}"
            alt="{{ user.firstname }} {{ user.lastname }}"
            (click)="showImageBrowseDlg()">
  </mat-card-header>
  <mat-card-content>


    <mat-list>
      <form class="" action="index.html" method="post">
        <input  #fileInput
                type="file"
                id="profile_image"
                name="profile_image"
                (change)="onChangeImage()"
                hidden="true"
                accept=".png,.jpg">
      </form>
      <h3 matSubheader>Account Data</h3>
      <mat-list-item> Username <small>@{{ user.name }}</small> </mat-list-item>
      <mat-list-item> Email <small>{{ user.email }}</small> </mat-list-item>
      <mat-list-item>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="public" disabled>Public</mat-button-toggle>
          <mat-button-toggle value="private" checked>Private</mat-button-toggle>
        </mat-button-toggle-group>
      </mat-list-item>
      <mat-list-item> Your email adress is currently private. Other users can't see it.</mat-list-item>

      <mat-divider></mat-divider>

      <h3 matSubheader>Personal Data</h3>
      <mat-list-item> First name <small>{{ user.firstname }}</small> </mat-list-item>
      <mat-list-item> Last name <small>{{ user.lastname }}</small> </mat-list-item>

    </mat-list>

  </mat-card-content>
</mat-card>

<app-nav></app-nav>
